<!DOCTYPE html>
<html>
<head>
	<title>dibujo en la web</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="estilos/estilos.css">
	<script src="js/funciones.js"></script>
</head>
<body>
	<section id="CampoDibujo">
		<header id="barraPrincipal">
			<ul>
				<li id="logeo">log</li>
				<li id="nuevoU">Nu</li>
				<li id="img">im</li>
				<li id=""></li>
				<div class="clear"></div>
			</ul>
			<div class="clear"></div>
		</header>
		<div id="campoDraw">
			<header id="barraHerramientas">
				<ul>
					<li id="Guardar">Gua</li>
					<li id="Nuevo" onclick="newCanvasL()">Nue</li>
					<li id="Reacer">Rea</li>
					<li id="Adelante">Adel</li>
					<div class="clear"></div>
				</ul>
				<div class="clear"></div>
			</header>
			<aside id="materiales">
				<div>materiales</div>
				<ul>
					<li id="Cursor" onclick="cursorC()">1</li>
					<li id="Lapiz" onclick="lapizC()">2</li>
					<li id="Texto">3</li>
					<li id="Circulo">4</li>
					<li id="Cuadrado">5</li>
					<li id="eracer" onclick="borradorC()">8</li>
					<li id="Bezier">6</li>
					<li id="Imagen">7</li>
				</ul>
				<div id="herramientasDis">
					<div id="color">
						<input type="color" id="col" name="col">
					</div>
					<div id="tamanio">
						<input type="range" value="5" min="0.5" max="40" step=".5" id="tamVal">
					</div>
				</div>
			</aside>
			<div id="canvasImprim"></div>
			<div class="clear"></div>
		</div>
	</section>
</body>
</html>
